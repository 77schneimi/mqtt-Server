version: '3.3'

services:
          
  mosquitto:
    container_name: mqtt
    image: eclipse-mosquitto:2.0.9
    restart: always
    ports:
      - "1883:1883"
    volumes:
      - ./mqtt/config:/mosquitto/config:rw
      - ./mqtt/data:/mosquitto/data
      - ./mqtt/log:/mosquitto/log
      
networks:
  default:
    driver: "bridge"
